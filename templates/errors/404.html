{% extends "base.html" %}

{% block title %}404 Not Found - Wagah System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-search text-6xl text-yellow-600"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ error_title }}</h1>
        <p class="text-lg text-gray-600 mb-8">{{ error_message }}</p>
        <div class="flex justify-center space-x-4">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                <i class="fas fa-home mr-2"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                <i class="fas fa-arrow-left mr-2"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
