{% extends "base.html" %}

{% block content %}
<style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 176, 79);
            padding: 20px;
            height: 10vh;
            width: 10vw;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Add cursor pointer for better UX */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card:hover {
            background-color: #f0f0f0;
        }
        .card a {
            text-decoration: none;
            color: #333;
        }
    </style>
</style>
    <h1>Total Count</h1>
    <div class="container">
        {%for booking in booking_counts %}
        <div class="card" onclick="redirectToPage('/processed-masters/')">Plane Number: {{ booking.plane_id }}</br>Total Passengers: {{ booking.passenger_count }}</div>
        {% endfor %}
    </div>

    <script>
        function redirectToPage(url) {
            window.location.href = url;
        }
    </script>
{% endblock %}
