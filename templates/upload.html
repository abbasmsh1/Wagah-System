<!DOCTYPE html>
<html>
<head>
    <title>Upload Master</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Upload New Master</h1>
    <form action="/upload" method="post">
        <label for="ITS">ITS:</label>
        <input type="number" id="ITS" name="ITS" required><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required><br>
        <label for="passport_No">Passport No:</label>
        <input type="text" id="passport_No" name="passport_No" required><br>
        <label for="passport_Issue">Passport Issue Date:</label>
        <input type="date" id="passport_Issue" name="passport_Issue" required><br>
        <label for="passport_Expiry">Passport Expiry Date:</label>
        <input type="date" id="passport_Expiry" name="passport_Expiry" required><br>
        <label for="Visa_No">Visa No:</label>
        <input type="text" id="Visa_No" name="Visa_No" required><br>
        <label for="Mode_of_Transport">Mode of Transport:</label>
        <input type="text" id="Mode_of_Transport" name="Mode_of_Transport" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
