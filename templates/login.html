<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wagah Border</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <h1>WAGAH BORDER</h1>
        <h2>MOMINEEN FACILITY CENTER</h2>
        
        <form method="post" action="/login/">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">LOGIN</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 TKM Rawalpindi. All rights reserved.</p>
    </footer>    
</body>
</html>
