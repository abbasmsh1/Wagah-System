<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
    <body>
        <div class="container">
        <h1>
            Login
        </h1>
        <form method="post" action="/login/">
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username"><br>
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password"><br>
            <button type="submit">
                Login
            </button>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
    </body>
</html>
