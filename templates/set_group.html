{% extends "base.html" %}

{% block content %}
<h1>Set Group</h1>
<form action="/set-group/" method="post">
    <label for="group_leader_its">Group Leader ITS:</label>
    <input type="number" id="group_leader_its" name="group_leader_its" required><br>
    <label for="member_its_list">Group Members ITS (comma-separated):</label>
    <input type="text" id="member_its_list" name="member_its_list" required><br>
    <button type="submit">Create Group</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
