<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Users List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="pagination">
        {% if page > 1 %}
        <a href="?page={{ page - 1 }}">Previous</a>
        {% endif %}
        {% for p in range(1, total_pages + 1) %}
        <a href="?page={{ p }}" class="{{ 'current-page' if p == page else '' }}">{{ p }}</a>
        {% endfor %}
        {% if page < total_pages %}
        <a href="?page={{ page + 1 }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
