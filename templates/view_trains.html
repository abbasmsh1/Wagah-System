{% extends "base.html" %}

{% block content %}
<h1>All Trains</h1>
<ul>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Departure Time</th>
        </tr>
    {% for train in trains %}
        <tr>
            <td>{{ train.id }} </td>
            <td>{{ train.train_name }}</td>
            <td>{{ train.departure_time }}</td>
        </tr>
    {% endfor %}
</ul>
{% endblock %}
