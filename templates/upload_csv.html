{% extends "base.html" %}

{% block content %}
<h1>Upload CSV to Master Table</h1>
<form method="post" enctype="multipart/form-data">
    <label for="file">CSV File:</label>
    <input type="file" id="file" name="file" accept=".csv" required><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
