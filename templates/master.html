{% extends "base.html" %}

{% block title %}Immigration Form - Wagah System{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Immigration Form
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    Enter passenger details for immigration processing
                </p>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <form method="POST" action="/master/" class="p-6 space-y-8 divide-y divide-gray-200">
                <!-- Personal Information -->
                <div class="space-y-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Personal Information</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-2">
                            <label for="ITS" class="block text-sm font-medium text-gray-700">ITS Number</label>
                            <div class="mt-1">
                                <input type="text" name="ITS" id="ITS" required 
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.ITS if master else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="mt-1">
                                <input type="text" name="first_name" id="first_name" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.first_name if master else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="mt-1">
                                <input type="text" name="last_name" id="last_name" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.last_name if master else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="passport_no" class="block text-sm font-medium text-gray-700">Passport Number</label>
                            <div class="mt-1">
                                <input type="text" name="passport_no" id="passport_no" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.passport_no if master else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                            <div class="mt-1">
                                <input type="text" name="nationality" id="nationality" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.nationality if master else '' }}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="pt-8 space-y-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Contact Information</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <div class="mt-1">
                                <input type="tel" name="phone" id="phone"
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.phone if master else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="mt-1">
                                <input type="email" name="email" id="email"
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.email if master else '' }}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Travel Information -->
                <div class="pt-8 space-y-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Travel Information</h3>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-2">
                            <label for="arrival_date" class="block text-sm font-medium text-gray-700">Arrival Date</label>
                            <div class="mt-1">
                                <input type="date" name="arrival_date" id="arrival_date" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.arrival_date.strftime('%Y-%m-%d') if master and master.arrival_date else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="departure_date" class="block text-sm font-medium text-gray-700">Departure Date</label>
                            <div class="mt-1">
                                <input type="date" name="departure_date" id="departure_date" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    value="{{ master.departure_date.strftime('%Y-%m-%d') if master and master.departure_date else '' }}">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="visa_type" class="block text-sm font-medium text-gray-700">Visa Type</label>
                            <div class="mt-1">
                                <select name="visa_type" id="visa_type" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    <option value="">Select Visa Type</option>
                                    <option value="tourist" {% if master and master.visa_type == 'tourist' %}selected{% endif %}>Tourist</option>
                                    <option value="business" {% if master and master.visa_type == 'business' %}selected{% endif %}>Business</option>
                                    <option value="student" {% if master and master.visa_type == 'student' %}selected{% endif %}>Student</option>
                                    <option value="work" {% if master and master.visa_type == 'work' %}selected{% endif %}>Work</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="pt-8">
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="window.history.back()"
                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                        <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    // Form validation and enhancement
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const itsInput = document.getElementById('ITS');
        
        // ITS number validation
        itsInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Form submission handling
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Immigration form submitted successfully',
                        icon: 'success',
                        confirmButtonColor: '#4F46E5'
                    }).then(() => {
                        window.location.href = '/';
                    });
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Form submission failed');
                }
            } catch (error) {
                Swal.fire({
                    title: 'Error!',
                    text: error.message,
                    icon: 'error',
                    confirmButtonColor: '#4F46E5'
                });
            }
        });

        // Date validation
        const arrivalDate = document.getElementById('arrival_date');
        const departureDate = document.getElementById('departure_date');

        function validateDates() {
            if (arrivalDate.value && departureDate.value) {
                if (new Date(departureDate.value) < new Date(arrivalDate.value)) {
                    departureDate.setCustomValidity('Departure date must be after arrival date');
                } else {
                    departureDate.setCustomValidity('');
                }
            }
        }

        arrivalDate.addEventListener('change', validateDates);
        departureDate.addEventListener('change', validateDates);
    });
</script>
{% endblock %}
{% endblock %}
