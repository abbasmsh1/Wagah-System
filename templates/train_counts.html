{% extends "base.html" %}

{% block content %}
    <style>
    .container {
            max-height: 100vh;
            display: flexbox;
            grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
            grid-template-rows: repeat(3, 1fr); 
            gap: 0;   
            margin: auto;
            padding: 20px;
            
        }
        .card {
            background-color: #18643A;
            padding: 20px;
            width: 10vw;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Add cursor pointer for better UX */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-left: 8.3vw;
            color: #ffff;
        }
        .card:hover {
            background-color: #14532E;
        }
        .card a {
            text-decoration: none;
            color: #ffff;
        }
</style>
<div style=" display: flex; flex-direction: column; align-content: center; justify-content: center;">
        <h1>Total Count</h1>
        {%for booking in booking_counts %}
        <div class="container">
            <div class="card" onclick="redirectToPage('/train_info/')">{{ booking.train_name }} {{booking.departure_time}}</br>Total Passengers: {{ booking.passenger_count }}</div>
        </div>
        {% endfor %}
    </div>

    <script>
        function redirectToPage(url) {
            window.location.href = url;
        }
    </script>
{% endblock %}
