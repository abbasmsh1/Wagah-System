<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h2>Users</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.designation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Add User</a>
</body>
</html>
