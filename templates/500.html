<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5ecd7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/customs.jpg');
            background-size: cover;
            max-width: 100vw;
            max-height: 100vh;
            overflow-y: scroll;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(36, 36, 36, 0.578);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(250, 250, 250, 0.867);
            filter: blur(5px);
            z-index: -1;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500 - Server Error</h1>
        <p>Something went wrong on our end. Please try again later.</p>
        <button onclick="history.back()">Go Back</button>
    </div>
</body>
</html>
